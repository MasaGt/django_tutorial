<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if q_list %}
      <ul>
      {% for q in q_list %}
        <li><a href="{% url 'polls:detail' q.id %}">{{q.content}}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Polls are not published</p>
    {% endif %}
  </body>
</html>
